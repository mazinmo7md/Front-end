{% extends "base.html" %}
{ % load widget_tweaks %} 
{% block content %}

<style>
  body {
    font-family: Inter, "Noto Sans", sans-serif;
    background-color: #f8fafc; /* bg-slate-50 */
  }

  header {
    display: none !important;
  }
  .search {
    display: none;
  }

  .px-4 {
    width: 45vw;
  }

  .form-box {
    display: block;
    width: 100%;
    border: 1px solid #cbd5e1;
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
    background-color: transparent;
    font-size: 0.875rem;
    color: #1e293b;
  }

  button {
    cursor: pointer;
    width: 100%;
    border-radius: 0.375rem;
  }

  button:focus {
    outline: 2px solid #13a4ec;
    outline-offset: 2px;
  }

  .text-slate-900 {
    color: #0f172a;
  }

  .text-slate-500 {
    color: #64748b;
  }

  .hover\:bg-opacity-90:hover {
    background-color: rgba(23, 150, 213, 0.9);
  }

  .flex {
    display: flex;
  }
  .items-center {
    align-items: center;
  }
  .justify-center {
    justify-content: center;
  }
  .space-y-6 > * + * {
    margin-top: 1.5rem;
  }
</style>

<div class="flex flex-1 items-center justify-center py-12">
  <div class="w-full max-w-md px-4">
    <div class="text-center">
      <h1 class="text-3xl font-bold tracking-tight text-slate-900">
        تسجيل الخروج
      </h1>
      <p class="mt-2 text-slate-500">
        هل أنت متأكد أنك تريد تسجيل الخروج؟
      </p>
    </div>

    <form method="post" action="{% url 'account_logout' %}" class="mt-8 space-y-6">
      {% csrf_token %}
      <div>
        <button
          class="flex w-full justify-center rounded-md border border-transparent bg-[#13a4ec] py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[#13a4ec] focus:ring-offset-2"
          type="submit"
          style="background:#13a4ec;"
        >
          نعم، تسجيل الخروج
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-slate-500">
      تريد البقاء مسجل دخول؟ 
      <a
        class="font-medium text-[#13a4ec] hover:text-opacity-80"
        href="{% url 'shop:index' %}"
      >
        ارجع للصفحة الرئيسية
      </a>
    </p>
  </div>
</div>

{% endblock %}
